<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基于 layui 的极简社区页面模版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <script src="/static/layui/layui.js"></script>
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img src="/static/images/logo.png" alt="layui">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="/"><i class="iconfont icon-jiaoliu"></i>交流</a>
            </li>
            <!--<li class="layui-nav-item">
                <a href="/case/case.html"><i class="iconfont icon-iconmingxinganli"></i>案例</a>
            </li>-->
        </ul>

        <ul class="layui-nav fly-nav-user">

            <!-- 未登入的状态 -->
            {{if lt .loginUserId 0}}
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="/user/login.html"></a>
            </li>
            <li class="layui-nav-item">
                <a href="/user/login.html">登入</a>
            </li>
            <li class="layui-nav-item">
                <a href="/user/reg.html">注册</a>
            </li>
        {{else}}
            <!-- 登入后的状态 -->
            <li class="layui-nav-item">
              <a class="fly-nav-avatar" href="javascript:;">
                <cite class="layui-hide-xs">{{.loginNickName}}</cite>
                <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：六爻 作者"></i>
                <i class="layui-badge fly-badge-vip layui-hide-xs">VIP0</i>
                <img src="{{.loginAvatar}}">
              </a>
              <dl class="layui-nav-child">
                <dd><a href="/user/index.html"> <i class="layui-icon">&#xe66f;</i>会员中心</a></dd>
                <dd><a href="/user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                <dd><a href="/user/message"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
                <dd><a href="/user/home/{{.loginUserId}}.html"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                <hr style="margin: 5px 0;">
                <dd><a href="/user/logout/" style="text-align: center;">退出</a></dd>
              </dl>
            </li>
            {{end}}
        </ul>
    </div>
</div>

{{.LayoutContent}}

<div class="fly-footer">
    <p><a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy; <a href="http://www.layui.com/" target="_blank">layui.com 出品</a></p>
    <p>
        <a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a>
        <a href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
        <a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
    </p>
</div>

<script>
    layui.cache.user = {
        username: '{{.loginNickName}}'
        ,uid: {{.loginUserId}}
        ,avatar: '/static/images/avatar/00.jpg'
        ,experience: 83
        ,sex: '男'
    };
</script>
</body>
</html>
